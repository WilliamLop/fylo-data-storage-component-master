<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>

  <main>
    <div class="card">
      <div class="card__fylo">
        <figure class="card__logo">
          <img src="images/logo.svg" alt="logo-Fylo">
        </figure>
        <div class="card__images">
          <figure class="card__figure">
            <img src="images/icon-document.svg" alt="icon-document">
          </figure>
          <figure class="card__figure">
            <img src="images/icon-folder.svg" alt="icon-folder">
          </figure>
          <figure class="card__figure">
            <img src="images/icon-upload.svg" alt="icon-upload">
          </figure>
        </div>
      </div>
      <div class="card__info">
        <p class="card__description">Youâ€™ve used <strong>815 GB</strong> of your storage
        </p>
        <div class="card__progress">
          <div class="progress-bar">
            <div class="progress-circle"></div>
          </div>
        </div>
        <div class="card__gb">
          <p class="card__number">0 GB</p>
          <p class="card__number">1000 GB</p>
        </div>
        <div class="card__gbleft">
          <h1 class="card__185gb">185</h1>
          <p class="card__text">GB Left</p>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
